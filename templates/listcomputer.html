<h1 style="font-size:20px; padding-left:20px"> Devices information</h1>
<ul>
    {% for field in result: %}
    <p> <b> Name:</b> {{field[0]}} <br>
    <p> <b> CPU:</b> {{field[1]}} <br>
    <p> <b> GPU:</b> {{field[2]}} <br>
    <p> <b> RAM (in GB):</b> {{field[3]}} <br>
    <p> <b> Storage (in MB):</b> {{field[4]}} <br>
    {% endfor %} 
  </ul>
  </ul>
