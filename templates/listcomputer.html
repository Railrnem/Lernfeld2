{% extends "layout.html" %}

{% block content %}
<h1 style="font-size:20px; padding-left:20px"> Devices information</h1>
<ul>
    {% for field in result: %}
    <p> <b> Name:</b> {{field[0]}} <br>
        <b> CPU:</b> {{field[1]}} 
        <b> GPU:</b> {{field[2]}} 
        <b> RAM (in GB):</b> {{field[3]}} 
        <b> Storage (in MB):</b> {{field[4]}} <br>
    {% endfor %} 
  </ul>
  </ul>

{% endblock %}
